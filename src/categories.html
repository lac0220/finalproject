<body>

  <section class="categories">
    <h1>Categories</h1>

    <div class="categories__header">
      <img src="./img/search.webp" class="search_img" alt="Search">
      <div class="categories__header__box">
        <h3>These categories help you to find the quote that best suits you</h3>
      </div>
    </div>

    <button class="categories__button">LOVE</button>
    <div class="categories__button__panel">
      <ul id="categoriesSearch" class="categoriesSearch__panel"></ul>
    </div>

    <button class="categories__button">FORGIVENESS</button>
    <div class="categories__button__panel">
      <ul id="categoriesSearch1" class="categoriesSearch__panel"></ul>
    </div>

    <button class="categories__button">SUCCESS</button>
    <div class="categories__button__panel">
      <ul id="categoriesSearch2" class="categoriesSearch__panel"></ul>
    </div>

    <button class="categories__button">FAILURE</button>
    <div class="categories__button__panel">
      <ul id="categoriesSearch3" class="categoriesSearch__panel"></ul>
    </div>

    <div class="categories__button__panel">

    </div>

  <script>
    const categoriesSearch = document.getElementById('categoriesSearch');
    const categoriesSearch1 = document.getElementById('categoriesSearch1');
    const categoriesSearch2 = document.getElementById('categoriesSearch2');
    const categoriesSearch3 = document.getElementById('categoriesSearch3');
    const categoriesSearch4 = document.getElementById('categoriesSearch4');

    let allQuotes = [];

    const loadQuotes = async () => {
        try {
            const res = await fetch('https://type.fit/api/quotes');
            allQuotes = await res.json();
            displayQuotes(allQuotes);
            displayQuotes1(allQuotes);
            displayQuotes2(allQuotes);
            displayQuotes3(allQuotes);
            displayQuotes4(allQuotes);
        } catch (err) {
            console.error(err);
        }
    };
    loadQuotes();

    var displayQuotes = (objects) => {
      const theWord  = "Love";
      const htmlString = objects
            .map((object) => {
               if (object.author == null) {
                object.author = "Anonymous author";
            } 
            if
            (object.text.indexOf(theWord) !== -1)   
                return `
                <li>
                    <h3>"${object.text}"</h3>
                    <p>- ${object.author}</p>
                </li>
            `;
            })
            .join('');
            categoriesSearch.innerHTML = htmlString;
    };

    var displayQuotes1 = (objects) => {
      const theWord1  = "forgive";
      const htmlString = objects
            .map((object) => {
               if (object.author == null) {
                object.author = "Anonymous author";
            } 
            if
            (object.text.indexOf(theWord1) !== -1)   
                return `
                <li>
                    <h3>"${object.text}"</h3>
                    <p>- ${object.author}</p>
                </li>
            `;
            })
            .join('');
            categoriesSearch1.innerHTML = htmlString;
    };
    
    var displayQuotes2 = (objects) => {
      const theWord2  = "success";
      const htmlString = objects
            .map((object) => {
               if (object.author == null) {
                object.author = "Anonymous author";
            } 
            if
            (object.text.indexOf(theWord2) !== -1)   
                return `
                <li>
                    <h3>"${object.text}"</h3>
                    <p>- ${object.author}</p>
                </li>
            `;
            })
            .join('');
            categoriesSearch2.innerHTML = htmlString;
          };

    var displayQuotes3 = (objects) => {
      const theWord3  = "failure";
      const htmlString = objects
            .map((object) => {
               if (object.author == null) {
                object.author = "Anonymous author";
            } 
            if
            (object.text.indexOf(theWord3) !== -1)   
                return `
                <li>
                    <h3>"${object.text}"</h3>
                    <p>- ${object.author}</p>
                </li>
            `;
            })
            .join('');
            categoriesSearch3.innerHTML = htmlString;
    };

    var displayQuotes4 = (objects) => {
      const theWord4  = "health";
      const htmlString = objects
            .map((object) => {
               if (object.author == null) {
                object.author = "Anonymous author";
            } 
            if
            (object.text.indexOf(theWord4) !== -1)   
                return `
                <li>
                    <h3>"${object.text}"</h3>
                    <p>- ${object.author}</p>
                </li>
            `;
            })
            .join('');
            categoriesSearch4.innerHTML = htmlString;
    };
      
    // hiding and showing the panel
    const categoriesPanel = document.getElementsByClassName("categories__button");

    let i;
    for (i = 0; i < categoriesPanel.length; i++) {
      categoriesPanel[i].addEventListener("click", function() {
        this.classList.toggle("active__categories__button");

        let panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>

  <script>

    const navHamburger = document.querySelector(".navbar__hamburger__btn");
    const sideNav = document.querySelector("#sideNav");

    navHamburger.addEventListener("click", mobileNavOpen);

    function mobileNavOpen() {
      sideNav.classList.toggle("active");
    }

    const navClose = document.querySelector(".navbar__close__btn");

    navClose.addEventListener("click", mobileNavClose);

    function mobileNavClose() {
      sideNav.classList.remove("active");
    }
  </script>
</body>
