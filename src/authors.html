  <section class="authors">
    <h1>Authors</h1>

    <img src="./img/author.jpg" alt="Author">

    <input type="text" name="searchBar" id="searchBar" placeholder="Search for an author"<input/>

    <ul id="authorSearch" class="authors__items__button__panel"></ul>
  </section>

  <footer>

    <div class="footer__menu">
      <a href="index.html" class="footer__homelink">Home</a>

    </div>

    <div class="footer__socialmedia">
      <a href="https://www.linkedin.com/in/nemeth0220" aria-label="Linkedin logo" target="_blank"><i class="fab fa-linkedin" title="Linkedin"></i></a>    <!-- linkedin -->
      <a href="https://github.com/lac0220" aria-label="Github logo" target="_blank"><i class="fab fa-github" title="Github"></i></a>      <!-- github -->
    </div>
  </footer>

  <script>
    const authorSearch = document.getElementById('authorSearch');
    document.getElementById("authorSearch").style.display = "none";

    const searchBar = document.getElementById('searchBar');
    let allAuthors = [];

    searchBar.addEventListener('keyup', (e) => {
        const searchString = e.target.value.toLowerCase();
        const filteredAuthors = allAuthors.filter((object) => {
            return (
              object.author?.toLowerCase().includes(searchString) 
            );
        });
        document.getElementById("authorSearch").style.display = "block";

        displayAuthors(filteredAuthors);
    });

    searchBar.addEventListener('keyup', (e) => {
      if (e.which === 8) {			
        document.getElementById("authorSearch").style.display = "none";
      }
    });


    const loadAuthors = async () => {
        try {
            const res = await fetch('https://type.fit/api/quotes');
            allAuthors = await res.json();
            displayAuthors(allAuthors);
        } catch (err) {
            console.error(err);
        }
    };

    const displayAuthors = (objects) => {
        const htmlString = objects
            .map((object) => {
                return `
                <li>
                    <h3>${object.text}</h3>
                    <p>- ${object.author}</p>
                </li>
            `;
            })
            .join('');
            authorSearch.innerHTML = htmlString;
    };
    loadAuthors();

  </script>

  <script>

    }
  </script>
