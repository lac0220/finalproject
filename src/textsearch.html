  <section class="textSearch">
    <h1>Text Search</h1>

    <img src="./img/textsearch.jpg" alt="Text search">

    <input type="text" name="searchBar" id="searchBar" placeholder="Search for a quote"<input/>
    </div>

    <ul id="textSearch" class="textSearch__panel"></ul>

  </section>

    <footer>
      <p>Created by Laszlo Nemeth &copy; 2022</p>

      <div class="footer__menu">
        <a href="index.html" class="footer__homelink">Home</a>
        <a href="mystory.html">My Story</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="footer__socialmedia">
        <a href="https://www.linkedin.com/in/nemeth0220" aria-label="Linkedin logo" target="_blank"><i class="fab fa-linkedin" title="Linkedin"></i></a>    <!-- linkedin -->
        <a href="https://github.com/lac0220" aria-label="Github logo" target="_blank"><i class="fab fa-github" title="Github"></i></a>      <!-- github -->
      </div>
    </footer>

  <script>

    const textSearch = document.getElementById('textSearch');
    document.getElementById("textSearch").style.display = "none";

    const searchBar = document.getElementById('searchBar');
    let allQuotes = [];
  
    searchBar.addEventListener('keyup', (e) => {
        const searchString = e.target.value.toLowerCase();
        const filteredText = allQuotes.filter((object) => {
            return (
              object.text.toLowerCase().includes(searchString)
            );
        });

        document.getElementById("textSearch").style.display = "block";

        displayQuotes(filteredText);
    });

    searchBar.addEventListener('keyup', (e) => {
      if (e.which === 8) {			
        document.getElementById("textSearch").style.display = "none";
      }
    });


    const loadQuotes = async () => {
        try {
            const res = await fetch('https://type.fit/api/quotes');
            allQuotes = await res.json();
            displayQuotes(allQuotes);
            

        } catch (err) {
            console.error(err);
        }
    };

    const displayQuotes = (objects) => {
        const htmlString = objects
            .map((object) => {
               if (object.author == null) {
                object.author = "Anonymous author";
            }
                return `
                <li>
                    <h3>${object.text}</h3>
                    <p>- ${object.author}</p>
                </li>
            `;
           
            })
            .join('');

            textSearch.innerHTML = htmlString;
    };

    loadQuotes();

  </script>

  <script>
