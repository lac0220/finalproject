<body>
  <header>
    <nav>
      <span class="navbar__hamburger__btn">&#9776;</span>

        <li><a href="index.html">Home</a></li>
        <li><a href="dailyquotes.html">Daily Quote</a></li>
        <li>
          <div class="navbar__dropdown">
            <button>Search Quotes<i class="fa fa-fw fa-search"></i></button>
            <div class="navbar__dropdown__box">
              <a href="categories.html">Categories</a>
              <a href="authors.html">Authors</a>

        </li>

  <section class="textsearch">
    <h1>Text Search</h1>

    <img src="./img/textsearch.webp" alt="Text search">

    <input type="text" name="searchBar" id="textSearchBar" placeholder="Search for a quote"<input/>

    <ul id="textSearch"></ul>
  </section>

  <footer>
    <p>Created by Laszlo Nemeth &copy; 2022</p>

    <div class="footer__menu">
      <a href="index.html" class="footer__homelink">Home</a>
      <a href="mystory.html">My Story</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="footer__socialmedia">
      <a href="https://www.linkedin.com/in/nemeth0220" aria-label="Linkedin logo" target="_blank"><i class="fab fa-linkedin" title="Linkedin"></i></a>    <!-- linkedin -->
      <a href="https://github.com/lac0220" aria-label="Github logo" target="_blank"><i class="fab fa-github" title="Github"></i></a>      <!-- github -->
    </div>
  </footer>

  <script>
    const textSearch = document.getElementById('textSearch');
    document.getElementById("textSearch").style.display = "none";

    const searchBar = document.getElementById('textSearchBar');
    let allQuotes = [];
  
    searchBar.addEventListener('keyup', (e) => {
        const searchString = e.target.value.toLowerCase();
        const filteredText = allQuotes.filter((object) => {
            return (
              object.text.toLowerCase().includes(searchString)
            );
        });

        document.getElementById("textSearch").style.display = "block";

        displayQuotes(filteredText);
    });

    searchBar.addEventListener('keyup', (e) => {
      if (e.which === 8) {			
        document.getElementById("textSearch").style.display = "none";
      }
    });

    const loadQuotes = async () => {
        try {
            const res = await fetch('https://type.fit/api/quotes');
            allQuotes = await res.json();
            displayQuotes(allQuotes);
            

        } catch (err) {
            console.error(err);
        }
    };

    const displayQuotes = (objects) => {
        const htmlString = objects
            .map((object) => {
               if (object.author == null) {
                object.author = "Anonymous author";
            }
                return `
                <li>
                    <h3>"${object.text}"</h3>
                    <p>- ${object.author}</p>
                </li>
            `;
            })
            .join('');
            textSearch.innerHTML = htmlString;
    };
    loadQuotes();

  </script>

  <script>
    // hamburger menu
    const navHamburger = document.querySelector(".navbar__hamburger__btn");
    const sideNav = document.querySelector("#sideNav");

    navHamburger.addEventListener("click", mobileNavOpen);

    function mobileNavOpen() {
      sideNav.classList.toggle("active");
    }

    const navClose = document.querySelector(".navbar__close__btn");

    navClose.addEventListener("click", mobileNavClose);

    function mobileNavClose() {
      sideNav.classList.remove("active");
    }
  </script>
</body>
